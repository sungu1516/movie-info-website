{% extends 'base.html' %}

{% block content %}
<h2>영화 상세정보</h2>
<div class="d-flex flex-column align-items-center">
<div class="card" style="width: 30rem;">
  <img src="{{ movie.poster_path }}" class="card-img-top" alt="poster_path">
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">{{ movie.overview|linebreaksbr }}</p>
  </div>
</div>
<div class="d-flex mt-2">
  <a href="{% url 'movies:update' movie.pk %}">
  <button class="btn btn-primary mx-2">Update</button>
  </a>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
  </form>
</div>
  <a class="text-decoration-none mt-2" href="{% url 'movies:index' %}"><h5>Back</h5></a>
</div>
{% endblock content %}
