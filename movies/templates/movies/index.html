{% extends 'base.html' %}

{% block content %}
<div class='my-3'>
  <h2>영화 목록</h2>
</div>

<div class="container">
  <div class="row row-cols-2">
{% for movie in movies %}
 
<div class="col" style="width: 30%; height: 30%">
  <div class="card my-2">
    <a href="{% url 'movies:detail' movie.pk %}">
      <img src="{{ movie.poster_path }}" class="card-img-top" alt="...">
    </a>
    <div class="card-body">
      <h5 class="card-title"><a class="text-decoration-none" href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></h5>
      <p class="card-text">{{ movie.created_at }}</p>
    </div>
  </div>
</div>

{% endfor %}
  </div>
</div>

{% endblock content %}
