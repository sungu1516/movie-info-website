{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h2>게시물 작성</h2>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      작성
    </button>
  {% endbuttons %}
</form>

<a href="{% url 'movies:index' %}">Back</a>
{% endblock content %}
